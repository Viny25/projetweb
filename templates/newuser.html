{%include "header.html" %}

<div class="min-vh-100 d-flex justify-content-center align-items-center bg-light">
    
   
    <form class="border p-4 rounded shadow bg-white" style="width: 100%; max-width: 400px;" 
          action="/newuser" method="post" enctype="multipart/form-data">
          {% if error %}
        <div class="alert alert-danger mb-3">
            {{error}}
        </div>
        {% endif %}
        
         
       
        
        <h2 class="mb-4 text-center">Création de compte</h2>
        
      
        <div class="mb-3">
            <label for="username" class="form-label">Nom d'utilisateur</label>
            <input class="form-control" type="text" name="username" id="username" 
                   placeholder="Votre nom d'utilisateur" required minlength="3">
        </div>
        
     
        <div class="mb-3">
            <label for="password" class="form-label">Mot de passe</label>
            <input class="form-control" type="password" name="password" id="password"
                   placeholder="Votre mot de passe" required minlength="8">
        </div>
        
       
        <div class="mb-3">
            <label for="image" class="form-label">Photo de profil</label>
            <input class="form-control" type="file" name="image" id="image" accept="image/*" required>
        </div>
        
        
        <div class="mb-3">
            <label for="etablissement-input" class="form-label me-2">Établissement</label>
            <input class="form-control me-2" 
                   type="search"  
                   id="etablissement-input"
                   name="etablissement"
                   list="etablissement-options"
                   placeholder="Rechercher votre établissement"
                   required
                   autocomplete="off">  <!-- Désactive l'autocomplétion navigateur -->
            
            <datalist id="etablissement-options">
                {% for etablissement in etablissements %}
                    <option value="{{ etablissement.name }}">
                {% endfor %}
            </datalist>
        </div>
        
        <button type="submit" class="btn btn-primary w-100 mt-3">
            <i class="fas fa-user-plus me-2"></i>S'inscrire
        </button>
        
        <div class="text-center mt-3">
            <small>Déjà un compte? <a href="/login">Se connecter</a></small>
        </div>
    </form>
</div>





{% include "footer.html" %}
