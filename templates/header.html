<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title><h1>LOSTBUTFOUNDS</h1></title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="static/form.css">
  </head>
  <body class="p-3 m-0 border-0 bd-example m-0 border-0  d-flex flex-column min-vh-100">

    <!-- Barre de navigation -->
    <nav class="navbar navbar-expand-lg navbar-custom">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            {% if 'username'  in session %}
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/index">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/newobjet">Déclarer un objet trouvé</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Menu
              </a>
              <ul class="dropdown-menu" style="background-color: #082044;">
                <li><a class="dropdown-item  " href="/profil">Profile</a></li>
                <li><a class="dropdown-item" href="#">Settings</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="/logout">Logout</a></li>
              </ul>
            </li>
             
            {% else %}
             <li class="nav-item">
              <a class="nav-link" href="/login">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/">home page</a>
            </li>
              
            {% endif %}
          </ul> 
          <div class="mx-auto p-2 text-white" style="width: 30%;">
            <p class="fw-bold"><h4 class="clignotant-rouge">LOSTBUTFOUNDS</h4> </p>
          </div>
         
          <!-- Formulaire de recherche (toujours visible) -->
          {% if 'username'  in session %}
          <form class="d-flex" role="search" action="{{ url_for('list_objet') }}" method="get">
            <label for="etablissement-input" class="form-label me-2">Établissement</label>
                        <input class="form-control" 
                               name="etablissement"
                               
                               placeholder="Rechercher votre établissement"
                               required>
                        <datalist id="etablissement-list">
                            {% for etablissement  in etablissements %}
                                <option value="{{ etablissement.name }}">
                            {% endfor %}
                        </datalist>
            <button class="btn btn-outline-light" type="submit">Search</button>
          </form>
          {% endif %}
        </div>
      </div>
    </nav>
    <main class="flex-grow-1">
