{%include "header.html" %}

<div class="min-vh-100 d-flex flex-column justify-content-center align-items-center bg-light">
    <div class="w-100" style="max-width: 400px;">
        <div class="text-center mb-4">
            <h2 class="text-dark">Connexion</h2>
        </div>

        <form class="border p-4 rounded shadow-sm bg-white" action="/login" method="post">
           
            {% if error %}
            <div class="alert alert-danger mb-3">
                {{ error }}
            </div>
            {% endif %}

           
            <div class="mb-3">
                <label for="username" class="form-label">Nom d'utilisateur</label>
                <input type="text" class="form-control" id="username" name="username" 
                       placeholder="Entrez votre username" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Mot de passe</label>
                <input type="password" class="form-control" id="password" name="password" 
                       placeholder="Entrez votre mot de passe" required>
            </div>

            <button type="submit" class="btn navbar-custom  w-100 py-2">
                <p style="color: white;">Se connecter</p>
            </button>

            <!-- Lien vers inscription -->
            <div class="mt-3 text-center">
                <a href="/newuser" class="text-decoration-none">Cr√©er un compte</a>
            </div>
        </form>
    </div>
</div>



{%include "footer.html" %}
